<a ng-href="#/sports/{{meeting.Sport.Id}}">
    <h2 class="col-md-12" ng-bind="'Sport: ' + meeting.Sport.Caption"></h2>
</a>
<h3 class="col-md-12 form-inline">
    <label>
        Meeting: <select class="input-lg" ng-required="true" ng-model="selectedMeeting" ng-options="meeting.Timestamp | date : 'd. M. yyyy' for meeting in meetingsSelect track by meeting.Id"></select>
    </label>
</h3>

<input class="form-inline col-md-8" ng-model="$parent.searchText" placeholder="filter" />
<button class="btn btn-sm btn-danger btn-sm" style="margin-left: 10px" ng-click="$parent.searchText = ''">X</button>

<table class="table table-hover">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Updated</th>
            <th>Status</th>
            <th>Attendance</th>
        </tr>
    </thead>
    <tr ng-repeat="player in sportAndMeetingPlayers | filter:searchText" ng-class="getAttendanceClass(player.Id)">
        <td ng-bind="player.FirstName"/>
        <td ng-bind="player.LastName"/>
        <td ng-bind="getMeetingPlayer(player.Id).Timestamp | date : 'd. M. yyyy H:mm:ss'"/>
        <td ng-bind="getAttendanceLabel(player.Id)"/>
        <td>
            <button class="btn btn-success" ng-disabled="getAttendanceClass(player.Id) == 'AttYes'" ng-click="answer(player, true);">Yes</button>
            <button class="btn btn-danger" ng-disabled="getAttendanceClass(player.Id) == 'AttNo'" ng-click="answer(player, false);">No</button>
            <button class="btn btn-warning" ng-disabled="getAttendanceClass(player.Id) == 'AttDontKnow'" ng-click="answer(player, null);">Dont Know</button>
        </td>
    </tr>
</table>

<div class="col-md-4 spacer">
    <table class="table table-condensed">
        <tr>
            <td>Number of YES: </td><td ng-bind="totalAttenders"></td>
        </tr>
        <tr>
            <td>Number of NO: </td><td ng-bind="totalNoers"></td>
        </tr>
        <tr>
            <td>Number of Dont Know: </td><td ng-bind="totalDontKnowers"></td>
        </tr>
        <tr>
            <td>Number of Not Answered: </td><td ng-bind="totalNotAnswered"></td>
        </tr>
    </table>
</div>
