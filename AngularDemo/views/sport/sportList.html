
<formHeader formHeader title="Sports" buttonaction="upsertSport()" buttonlabel="Create a new sport">
</formHeader>

<div class="col-md-12">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sport</th>
                <th>Action</th>
            </tr>
        </thead>
        <tr ng-repeat="sport in sportsList | filter: searchText">
            <td><a ng-href="#/sports/{{sport.Id}}">
                    <div ng-bind="sport.Caption"></div>
                </a>
            </td>
            <td>
                <button ng-click="upsertSport(sport)" class="btn btn-primary">Edit</button>

            </td>
        </tr>
    </table>
</div>
