<h2 class="col-md-12" ng-bind="'Sport detail: ' + sport.Caption"></h2>

<div class="col-md-6">
    <div class="col-md-12 spacer">
        <script type="text/ng-template" id="meetingEdit.html">
            <div class="modal-header">
                <h3 class="modal-title">Meeting</h3>
            </div>
            <div class="modal-body">
                <div>Meeting date:</div>
                <input type="date" class="form-control" datepicker-popup ng-model="entity.Timestamp" ng-required="true" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>

    <div class="col-md-12">
        <h2>Meetings</h2>
        <button class="btn btn-success btn-sm" ng-click="upsertMeeting()">Create a new meeting</button>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr ng-repeat="meeting in sport.Meetings | filter: searchText">
                <td>
                    <a ng-href="#/meetings/{{meeting.Id}}" ng-bind="meeting.Timestamp | date : 'd. M. yyyy' | filter: searchtext "></a>
                </td>
                <td>
                    <a ng-click="deleteMeeting(meeting.Id)" class="btn btn-danger btn-sm active" role="button">delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="col-md-6">
    <div class="col-md-12 spacer">
        <formHeader formHeader title="Sport players" buttonaction="insertSportPlayer()" buttonlabel="Assign a new player">
        </formHeader>
        <script type="text/ng-template" id="sportPlayerInsert.html">
            <div class="modal-header">
                <h3 class="modal-title">Sport player</h3>
            </div>
            <div class="modal-body">
                <div>Select player:</div>
                <select class="form-control" ng-required="true" ng-model="entity.PlayerId" ng-options="item.Id as item.FirstName + ', ' + item.LastName for item in selects.players"></select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>

    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr ng-repeat="sportPlayer in sport.SportPlayers | filter: searchText">
                <td ng-bind="sportPlayer.Player.FirstName + ', ' + sportPlayer.Player.LastName">
                </td>
                <td>
                    <a ng-click="deleteSportPlayer(sportPlayer.Id)" class="btn btn-danger btn-sm active" role="button">Unasign</a>
                </td>
            </tr>
        </table>
    </div>
</div>
