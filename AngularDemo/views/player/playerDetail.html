<table class="table table-striped">
    <thead>
    <tr>
        <th>Atribute</th>
        <th>Value</th>
    </tr>
    </thead>
    <tr> <td>First name</td> <td ng-bind="player.FirstName"/> </tr>
    <tr> <td>Last name</td> <td ng-bind="player.LastName"/> </tr>
    <tr> <td>Email</td> <td ng-bind="player.Email"/> </tr>
</table>

<h3>Assigned sports</h3>
<ul>
    <li ng-repeat="sportPlayer in player.SportPlayers" ng-bind="sportPlayer.Sport.Caption"></li>
</ul>

<h3>Answered meetings</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Sport</th>
            <th>Meeting</th>
            <th>Answer</th>
            <th>Time</th>
        </tr>
    </thead>
    <tr ng-repeat="meetingPlayer in player.MeetingPlayers">
        <td ng-bind="meetingPlayer.Meeting.Sport.Caption"></td>
        <td ng-bind="meetingPlayer.Meeting.Timestamp | date : 'EEE d. M. yyyy'"></td>
        <td ng-bind="meetingPlayer.IsAttending"></td>
        <td ng-bind="meetingPlayer.Timestamp| date : 'EEE d. M. yyyy hh:mm'"></td>
    </tr>
</table>
